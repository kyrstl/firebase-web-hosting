<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffebf0; /* Default light pink background color */
    }
    header {
        background-color: rgba(255, 102, 163, 0.7); /* Semi-transparent pink header */
        color: #fff;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow to the header */
    }

    h1 {
            font-size: 36px;
    }

    .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    p {
        font-size: 18px;
    }

    /* Tabbed navigation styles */
    .tabs {
        display: flex;
        justify-content: center;
        background-color: #fff; /* White background for the navigation bar */
        padding: 10px 0;
    }

    .tab {
        padding: 10px 20px;
        cursor: pointer;
        color: #ff66a3; /* Pink text color */
    }

    .tab:hover {
        background-color: #ffebf0; /* Lighter pink on hover */
    }

    .cards {
            display: flex;
            justify-content: center;
            background-color: #fff; /* White background for the navigation bar */
            padding: 10px 0;
        }

        .card {
            padding: 20px 20px;
            margin : 20px;
            cursor: pointer;
            color: #ff66a3; /* Pink text color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .card:hover {
            background-color: #ecdfff; /* Lighter pink on hover */
        }
    
    .endButton {
            display: flex;
            justify-content: center;
            background-color: #fff; /* White background for the navigation bar */
            padding: 10px 0;
        }

        .end {
            padding: 20px 20px;
            margin : 20px;
            cursor: pointer;
            color: #ff0166; /* Pink text color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .end:hover {
            background-color: #cca9ff; /* Lighter pink on hover */
        }

    .displayCounts {
            display: flex;
            justify-content: center;
            background-color: #fff; /* White background for the navigation bar */
            padding: 10px 0;
        }

        .count {
            padding: 20px 20px;
            margin-left : 40px;
            margin-right : 40px;
            cursor: pointer;
            color: #ff66a3; /* Pink text color */ 
        }

    /* Define a background pattern for light purple with thicker horizontal lines */
    .light-purple-background {
        background: repeating-linear-gradient(to bottom, rgba(112, 48, 160, 0.7), rgba(112, 48, 160, 0.7) 20px, transparent 20px, transparent 40px);
        background-color: #d9b3ff; /* Light Purple */
    }

    .tabs a.tab {
        text-decoration: none; /* Remove the underline */
    }

    .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ff66a3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999; /* Ensures the popup is on top */
        }

        .popup-content {
            text-align: center;
            font-size: 18px;
            color: #ff66a3;
        }

</style>
<body>
    <div class="tabs">
        <a class="tab" href="index.html">Home Page</a><!--HOW-->
    </div>
    <header>
        <h1>GAME!! (for smart people)</h1>
    </header>
    <div class = "container">
        <p>Player 1 click 'f' as many times as you can and Player 2 click 'j' as much as you can!</p>
    </div>
    <div class = "container">
        <div class="cards">
            <div class="card">Player 1</div>
            <div class="card">Player 2</div>
        </div>
    </div>
    <div class = "container">
        <div class="cards">
            <div class="displayCounts">
                <div class="count">
                    <div id="count1">
                        Player 1 Click Count: 
                    </div>
                </div>
                <div class="count">
                    <div id="count2">
                        Player 2 Click Count: 
                    </div>
                </div>
            </div>
        </div>
        <div class="endButton">
            <div class = "end">
                <div id="end">
                    <h3>END GAME</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Winner is Player <span id="winner"></span>!</p>
        </div>
    </div>

    <canvas id="game2Canvas" width="10000" height="1000"></canvas>
    <script src="scripts/actualgame.js"></script>
</body>
</html>
